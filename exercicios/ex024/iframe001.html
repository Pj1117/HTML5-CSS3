<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        .nota{
            font-size: larger;
            font-weight: bold;
            text-align: justify;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p class="nota">**Alguns sites tem uma proteção para que seu conteúdo não seja exibido dentro de iframes por sites de terceiros.</p>
    <hr>
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>  para aprender a programar.
    </p>
    <p>
        O site do <iframe src="https://www.avast.com.br" frameborder="0"></iframe> também é muito legal!
    </p> 
</body>
</html>
