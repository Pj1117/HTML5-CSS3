<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form{
            background-color: rgb(84, 136, 136);
            padding: 15px;
            width: 500px;
            border-radius: 5px;
            border: 2px solid black;
            box-shadow: 2px 2px 2px black;
            color: white;
            text-shadow: 2px 2px 2px black;
        }

    </style>
</head>
<body>

    <p>**O range, por padrão, tem um  nível de 0 a 100 porém é possível personalizar isso.</p>
    <p>**Quando você utilizar o controle de envio de arquivos, você tem que usar o metodo post.</p>
    <hr>

    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="50" value="10">
        </p>
        <p>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
