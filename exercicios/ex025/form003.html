<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
         form{
            background-color: darkslategray;
            padding: 15px;
            width: 300px;
            border-radius: 5px;
            border: 2px solid black;
            box-shadow: 2px 2px 2px black;
            color: white;
            text-shadow: 2px 2px 2px black;
        }
        
    </style>
</head>
<body>
    <p><strong>step="0.5"</strong> - De quanto em quanto a media vai mudar</p>
    <p><strong>value="2020-07"</strong> - Preenche o campo automaticamente com esse dado</p>
    <hr>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="gety" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="Média" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2024-05-18">
        </p>
        <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2024-05">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
