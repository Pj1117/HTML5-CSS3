<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em Hospedagem Própria</title>
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>

    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video poster="imagens/BOBI ISPOJà.jpg" src="midias/Super.mp4" width="500" controls></video>
    <hr>

    <h2>Outra forma</h2>
    <video width="500" height="315" poster="imagens/Xandao.jpg" controls loop>
       <source src="midias/Super.mp4" type="video/mp4">
       <source src="midias/Super.m4v" type="video/mp4">
       <source src="midias/Super.webm" type="video/webm">
       <source src="midias/Super.ogv" type="video/ogg">
       <p>**Se o navegador nao tiver compatibilidade com NENHUM dos formatos acima, esta mensagem irá aparecer.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/xgS318QOtRA?si=_v1fT1KdctEVdwcZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/810934486?h=a8a564b6a3" width="560" height="291" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/810934486"></p>
</body>
</html>
