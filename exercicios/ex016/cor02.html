<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Gradiente</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(43deg, #9D00B3, #43328A, #9B00A3, #36003D,#3F0047);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!-- **Pra cima "to top", pra baixo "to bottom", para o lado esquerdo "to left" e para o lado direito "to rigth".
    
    **Tambem é possivel mudar a direção do degrade utilizando graus. ex: "45deg" e "-45deg" (o sinal de "-" faz o degrade ser ao contratio).

    **Existem outros tipos de gradient como circle e linear.

    **background-attachment (Fundo Fixo)

    **Dentro dos Parâmetros background-image, pode-se colocar quantas cores quiser. (background-image premite a criação de degrades)

    **O sinal "*" Significa seletor global nas CSS.-->
    <h1>Testando Gradiente</h1>
</body>
</html>
